<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head th:replace="~{layoutTemplate/fragments/fragments :: head (${title}, _)}">
</head>
<body>
<div class="container-fluid wrapper d-flex">
    <aside class="flex-shrink-0 p-3 align-items-center sidebar" th:replace="layoutTemplate/fragments/fragments :: aside">
    </aside>
    <main class="text-center col-9 overflow-auto" th:replace="${content}">
        <h1>main</h1>
    </main>
</div>
</body>
</html>
