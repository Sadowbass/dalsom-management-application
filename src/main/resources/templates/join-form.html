<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutTemplate/fragments/fragments :: head (~{::title}, ~{::link})">
    <title>관리자 등록</title>
    <link th:href="@{/css/form-css.css}" href="/static/css/form-css.css" rel="stylesheet" type="text/css">
</head>
<body class="cotton-color">
<div class="container">
    <main class="mainContent text-center">
        <div class="form-box col-lg-6">
            <div>
                <h1>달콤한 솜사탕<br>관리자 등록</h1>
            </div>
            <form action="#" method="POST" class="row" id="joinForm">
                <div>
                    <div class="mb-2">
                        <label for="loginId" class="form-label">로그인 아이디</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                    </div>
                    <div class="mb-2">
                        <label for="name" class="form-label">캐릭터명</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="캐릭터명">
                    </div>
                </div>
            </form>
            <div>
                <button class="btn btn-outline-danger col-lg-4" form="joinForm">등록</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
